name: Connect to EC2 (Test)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        # Создаем директорию для SSH
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Сохраняем ключ с правильным форматированием
        cat << EOF > ~/.ssh/deploy_key
        ${{ vars.EC2_SSH_KEY }}
        EOF
        
        chmod 600 ~/.ssh/deploy_key
        
        # Проверяем формат ключа
        ssh-keygen -l -f ~/.ssh/deploy_key

    - name: Connect to EC2 via SSH
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ vars.EC2_USERNAME }}@${{ vars.EC2_HOST }} "echo 'Connected successfully to EC2!'"

    - name: Cleanup
      run: |
        rm -f ~/.ssh/deploy_key